<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf8">
	<title>Bootstrap Flat UI Kit</title>

	<meta name="author" content="Matiss Janis Aboltins - www.mja.lv">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

	<link rel="stylesheet" href="css/bootstrap.css">
	<!--<link rel="stylesheet" href="css/bootstrap-responsive.css">-->
	<link rel="stylesheet" href="css/font-awesome.css">
	<!--[if IE 7]><link rel="stylesheet" href="css/font-awesome-ie7.css"><![endif]-->

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">

		<!-- Admin login element -->
		<div class="span4 element-admin-login">
			<div>
				<a href="#" class="pull-right gray-button">
					<i class="icon-cog"></i>
				</a>

				<img src="img/profile-picture.png" alt="profile picture">

				<p>Welcome back, Admin!</p>

				<form method="post">
					<div class="input-append">
						<input type="text" placeholder="Security Code">

						<button class="add-on" type="submit">
							<i class="icon-angle-right"></i>
						</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Social follower block -->
		<div class="span3 element-social-followers">

			<div class="row-fluid">
				<div class="span4 follower-icon twitter">
					<i class="icon-twitter"></i>
				</div>

				<div class="span8 follower-content">
					<h3>1524</h3>
					<p>Followers</p>
				</div>
			</div>

			<div class="row-fluid">
				<div class="span4 follower-icon facebook">
					<i class="icon-facebook"></i>
				</div>

				<div class="span8 follower-content">
					<h3>20k</h3>
					<p>Likes</p>
				</div>
			</div>

			<div class="row-fluid">
				<div class="span4 follower-icon dribble">
					<img src="img/dribble.png" alt="dribble">
				</div>

				<div class="span8 follower-content">
					<h3>3000</h3>
					<p>Followers</p>
				</div>
			</div>

		</div>

		<!-- My skills element -->
		<div class="span3 element-my-skills">
			<div class="container-fluid">
				<h2 class="text-center"><i class="icon-user"></i> My skills</h2 class="centered">

				<div class="block">
					<p>Photoshop</p>
					<div class="progress">
						<div class="bar" style="width:80%"></div>
					</div>
				</div>

				<div class="block">
					<p>Ilustrator</p>
					<div class="progress">
						<div class="bar" style="width:50%"></div>
					</div>
				</div>

				<div class="block">
					<p>Wordpress</p>
					<div class="progress">
						<div class="bar" style="width:75%"></div>
					</div>
				</div>

				<div class="block">
					<p>Joomla</p>
					<div class="progress">
						<div class="bar" style="width:90%"></div>
					</div>
				</div>

				<a href="#" class="simple-button">
					<i class="icon-cloud-download"></i> Download my resume
				</a>
			</div>
		</div>

	</div>
</body>
</html>
